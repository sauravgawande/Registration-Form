<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/style.css">
</head>
<body>
    <form class="row g-3 registration-form">
        <h1 style="text-align: center;" class="display-5"><strong>Registration Form</strong></h1>
        <div class="row-cols-auto">
          <label for="fullName" class="form-label"><strong>Full name</strong></label>
          <input type="text" class="form-control" id="fullName" oninput="myFunction()" required>
          <div class="valid-feedback" id="full-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="full-name-invalid">
            Please enter a valid Full name!
          </div>
        </div>
        <div class="row-cols-1">
            <label for="gender" class="form-label"><strong>Gender</strong></label>
            <select class="form-select" id="gender" oninput="myFunction()" required>
              <option selected disabled value="">Choose...</option>
              <option id="male">Male</option>
              <option id="female">Female</option>
            </select>
            <div class="valid-feedback" id="full-name-valid1">
                Looks good!
            </div>
            <div class="invalid-feedback" id="full-name-invalid1">
              Please select the Gender!
            </div>
          </div>
          <div class="row-cols-md-1" >
            <label for="invalidCheck"><strong>Hobbies</strong></label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck1" >
                <label for="invalidCheck1">Swimming</label>
                
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck2" >
                <label for="invalidCheck2">Reading novels</label>
                
            </div>
           <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="invalidCheck3" >
                <label for="invalidCheck3">Dancing</label>
                
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck4" >
                <label for="invalidCheck4">Singing</label>
                
            </div>
            <div class="valid-feedback" id="full-name-valid2">
                Looks good!
              </div>
            <div class="invalid-feedback" id="full-name-invalid2">
              Please select atleast one!
            </div>
          </div>
          </div>
        <div class="col-12" style="text-align: center;">
          <button class="btn btn-dark" type="button" onclick="myFunction()">Submit form</button>
        </div>
      </form>

    <script src="/index1.js"></script>
</body>
</html>
